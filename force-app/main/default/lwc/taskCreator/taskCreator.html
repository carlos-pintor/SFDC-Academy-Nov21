<template>
  <lightning-card title="Assign tasks" icon-name="standard:task">
    <lightning-button slot="actions" variant="neutral" label="Add task" title="Add task" onclick={handleClickAdd}></lightning-button>
    <div style="height: 200px;">
        <lightning-datatable 
            key-field="Id" 
            columns={columns} 
            data={data}
            onrowselection={handleRowSelection}>
        </lightning-datatable>
    </div>
  </lightning-card>
  <!---->
  <template if:true={openModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <!-- button close-->
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClickCancel}>
                    <lightning-icon variant="inverse" aria-hidden="true" icon-name="utility:close" alternative-text="Close" title="Close"></lightning-icon>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create task</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="6" padding="around-small">
                        <lightning-input name="subject" type="text" label="Subject" onchange={handleChange}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="around-small">
                        <lightning-input name="activityDate" type="date" label="Due date" onchange={handleChange}></lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
            <footer class="slds-modal__footer">
                <div slot="actions">
                    <lightning-button variant="neutral" label="Cancel" title="Cancel" onclick={handleClickCancel}></lightning-button>
                    <lightning-button variant="brand" label="Save" title="Save" class="slds-m-left_x-small" onclick={save}></lightning-button>
                </div>
                
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
